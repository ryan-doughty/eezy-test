<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>custom dropdown radio selector</title>
  </head>
  <body>
        <form id="theForm">
            <div class="selection">
                <span class="filter-text"></span> 
                <div class="arrow-container">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1" x="0px" y="0px" viewBox="0 0 7.2 4" style="enable-background:new 0 0 7.2 4;" xml:space="preserve">
                        <path d="M3.1,3.8L0.1,1C0,0.9,0,0.7,0.1,0.6l0.5-0.5C0.7,0,0.9,0,1,0.1l2.4,2.2c0.1,0.1,0.3,0.1,0.5,0c0,0,0,0,0,0l2.4-2.2  C6.3,0,6.5,0,6.7,0.1l0.5,0.4c0.1,0.1,0.1,0.3,0,0.4L4.1,3.8C3.8,4.1,3.4,4.1,3.1,3.8z"></path>
                    </svg>
                </div>
            </div>
            <ul class="dropdown">
                <li>
                    <label for="all">
                        <input type="radio" id="all" value="All Vectors" name="filter">
                        All
                    </label>
                </li>
                <li>
                    <label for="free">
                        <input type="radio" id="free" value="Free Vectors" name="filter">
                        Free
                    </label>
                </li> 
                <li>
                    <label for="pro">
                        <input type="radio" id="pro" value="Pro Vectors" name="filter">
                        Pro
                    </label>
                </li> 
            </ul>
        </form>

        <script src="js/main.js"></script>

    </body>
</html>
