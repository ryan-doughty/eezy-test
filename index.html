    <title>custom dropdown radio selector</title>

  <body>
        <form id="theForm">
            <div class="selection"><span class="duder"></span> Vectors</div>
            <ul class="dropdown">
                <li>
                <input type="radio" id="all" value="All" name="filter">
                <label>All</label>
                </li>
                <li>
                <input type="radio" id="free" value="Free" name="filter">
                <label>Free</label>
                </li> 
                <li>
                <input type="radio" id="pro" value="Pro" name="filter">
                <label>Pro</label>
                </li> 
            </ul>
        </form>

        <script src="js/main.js"></script>

    </body>
